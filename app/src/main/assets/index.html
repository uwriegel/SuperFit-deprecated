<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Fit</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/superfit.js"></script>
    <script src="scripts/interface.js"></script>
</head>
<body>
    <div class=label>
        Herzfrequenz
    </div>
    <div class="mainDisplay">
        <div>
            <span id="heartRate" class="content">-</span><span>bpm</span>
        </div>
    </div>
    <div class=label>
        Geschwindigkeit
    </div>
    <div class="mainDisplay">
        <div>
            <span id="speed" class="content">-</span><span>km/h</span>
        </div>
    </div>
    <div class=label>
        Trittfrequenz
    </div>
    <div class="mainDisplay">
        <div>
            <span id="cadence" class="content">-</span><span>bpm</span>
        </div>
    </div>
    <div class=label>
        Strecke
    </div>
    <div class="mainDisplay">
        <div>
            <span id="distance" class="contentSmall">-</span><span>km</span>
        </div>
    </div>
</body>
