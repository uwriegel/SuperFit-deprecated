<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Fit</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div>
        <div id="go" class="button">
            Los
        </div>
        <div id="start" class="button">
            Start
        </div>
        <div id="stop" class="button">
            Stop
        </div>
    </div>
    <div id="wrapper" class= "hidden">
        <div id="scroll-content">
            <div class="label status">
                <div>Trittfrequenz</div><img src="img/gps.svg" class="gps hidden">
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="cadence" class="content">-</span><span>1/min</span>
                </div>
            </div>
            <div class=label>
                Geschwindigkeit
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="speed" class="content">-</span><span>km/h</span>
                </div>
            </div>
            <div class=label>
                Herzfrequenz
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="heartRate" class="content">-</span><span>1/min</span>
                </div>
            </div>
            <div class=label>
                Strecke
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="distance" class="contentSmall">-</span><span>km</span>
                </div>
            </div>
            <div class=label>
                Zeit
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="time" class="contentSmall">-</span>
                </div>
            </div>
            <div class=label>
                Ã˜ - Geschwindigkeit
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="avgSpeed" class="contentSmall">-</span><span>km/h</span>
                </div>
            </div>
            <div class=label>
                Max. Geschwindigkeit
            </div>
            <div class="mainDisplay">
                <div>
                    <span id="maxSpeed" class="contentSmall">-</span><span>km/h</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/iscroll.js"></script>
    <script src="scripts/buttonclick.js"></script>
    <script src="scripts/superfit.js"></script>
    <script src="scripts/interface.js"></script>
</body>
